<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="keywords" content="">
</head>
<body>
    <p class="txt1">0</p>
    <p class="txt2">0</p>
    <p class="txt3">0</p>
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script src="tween.js"></script>
    <script>
        var t2 = new Tween.init({num: 0})
        .to({num: 200}, 1000)
        .on('update', function(obj) {
            $('.txt2').text(parseInt(obj.num));
        });
        var t3 = new Tween.init({num: 0})
        .to({num: 300}, 1000)
        .on('update', function(obj) {
            $('.txt3').text(parseInt(obj.num));
        });
        var t1 = new Tween.init({num: 0})
        .to({num: 100}, 1000)
        .setEasing(function(p) {
            return p;
        })
        .on('update', function(obj) {
            $('.txt1').text(parseInt(obj.num));
        })
        t1.start();
        
    </script>
</body>
</html>
