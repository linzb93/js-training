<html>
<head>
    <style>
        dl{height: 370px;width: 123px;float: left;overflow: hidden;position: relative;transition: width 0.5s linear;}

        dl.on .mask{left: -123px;}

    </style>
</head>
<body>
    <div class="accordion">
        <dl class="on d1">
            <div class="img">

            </div>
            <div class="mask"></div>
        </dl>
        <dl class="d2">
            <div class="img">
                <img src="http://res.wxdj.netease.com/pc/fab/20160706103609/img/yingxiong_f07d9af.jpg" alt="">

        </dl>
        <dl class="d3">
            <div class="img">
                <img src="http://res.wxdj.netease.com/pc/fab/20160706103609/img/ditu_52e4617.jpg" alt="">
            </div>
            <div class="mask"></div>
        </dl>
        <dl class="d4">
            <div class="img">
                <img src="http://res.wxdj.netease.com/pc/fab/20160706103609/img/zhandou_5b0ff18.jpg" alt="">
            </div>

        </dl>
    </div>
    <script src="../jquery.slide.js/js/jquery-1.8.0.min.js"></script>
    <script src="accordion.js"></script>
    <script>
        $(function() {
            $('.accordion').accordion({
                css3Support: true
            });
        });
    </script>
