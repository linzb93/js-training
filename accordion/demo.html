<html>
    <head>
        <style>
            dl{height: 100px;width: 100px;float: left;}
            dl:nth-child(1){background: #000;}
            dl:nth-child(2){background: #333;}
            dl:nth-child(3){background: #666;}
            dl:nth-child(4){background: #999;}
        </style>
    </head>
    <body>
        <div class="accordion">
            <dl></dl>
            <dl></dl>
            <dl></dl>
            <dl></dl>
        </div>
        <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
        <script src="accordion.js"></script>
        <script>
            $(function() {
                $('.accordion').accordion({
                    afterAnimation: function() {
                        $.fn.accordion.getCurElement().addClass('on').siblings().removeClass('on');
                    }
                });
            })
        </script>
    </body>
</html>
