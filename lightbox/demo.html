<html>
    <meta charset="utf-8">
    <head>
        <style>
        .lightbox {position: fixed;left: 0;top: 0;right: 0;bottom: 0;z-index: 3;}
        .overlay {width: 100%;height: 100%;background: #000;opacity: 0.6}
        .lightbox-main{position: absolute;width: 60%;left: 50%;top: 50%;transform: translate(-50%, -50%);}
        .lightbox-main img {width: 100%;}
        .close {color: #fff;position: absolute;right: 0;top: 0;font-size: 30px;font-family: sans-serif;text-decoration: none;}
        </style>
    </head>
    <body>
    <div id="box">
        <img src="http://777.nd.com.cn/news/pic/qiyehuanjing/vrtiyan/2.jpg" alt="" />
        <img src="http://777.nd.com.cn/news/pic/qiyehuanjing/vrtiyan/3.jpg" alt="" />
        <img src="http://777.nd.com.cn/news/pic/qiyehuanjing/vrtiyan/4.jpg" alt="" />
        <img src="http://777.nd.com.cn/news/pic/qiyehuanjing/vrtiyan/5.jpg" alt="" />
    </div>

        <!-- http://777.nd.com.cn/news/pic/big/qiyehuanjing/vrtiyan/2.jpg -->
        <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
        <script src="lightbox.js"></script>
        <script>
            $('#box').lightbox({
                loadSrc: function(src) {
                    var arr = src.split('/pic');
                    return arr[0] + '/pic/big' + arr[1];
                }
            })
        </script>
    </body>
</html>
